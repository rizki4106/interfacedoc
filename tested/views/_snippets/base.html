<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/body.css') }}"
      type="text/css"
    />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/atom-one-dark.min.css"/>
    <link rel="icon" href="{{ url_for('static', filename='icon/logo.ico') }}"/>
    <title>{%block title%}{%endblock%}</title>
  </head>
  <body>
    <div class="container">
      <!-- main content -->
      <div class="base-container">
        <!-- sidebar left-->
        <div class="sidebar-left">
          <button
            type="button"
            onclick="sidebarLeftToggle()"
            class="sidebar-btn-close"
          >
            <i class="bi bi-x-square"></i>
          </button>
          <div class="brand">
            <img
              src="{{ url_for('static', filename='icon/logo.svg') }}"
              alt="Interface Documentation"
            />
            <h3>Interface</h3>
          </div>
          <!-- menu -->
          <div class="menu">
            <!-- <a href="/" class="menu-link">Getting Started</a> -->
            {% block document %} {% endblock %}
          </div>
          <!--  -->
        </div>
        <!-- content -->
        <div class="content">
          <!-- search bar -->
          <form action="/search" method="GET" class="form-search">
            <button type="submit" class="form-btn">
              <i class="bi bi-search"></i>
            </button>
            <input type="text" name="query" autocomplete="off" class="form-input" placeholder="Search" />
          </form>

          <!-- navbar mobile -->
          <nav class="navbar-mobile">
            <div class="wrapper">
              <button
                onclick="sidebarLeftToggle()"
                type="button"
                class="btn-transparent"
              >
                <i class="bi bi-list"></i>
              </button>
            </div>
          </nav>
          <!--  -->

          <div class="content-body">
            <!-- table of content for mobile view -->
            <div class="table-content-wrapper">
              <h5>Table of Content</h5>
              <section class="table-content">
                <!-- <a href="/" class="sidebar-right-link">Getting Started</a> -->
                {% block tableofcontent %} {% endblock %}
              </section>
            </div>
            <!--  -->
            {% block content %}{% endblock %}
          </div>
          <!--  -->
        </div>
        <!-- sidebar right -->
        <div class="sidebar-right">
          <button
            type="button"
            onclick="sidebarRightToggle()"
            class="sidebar-btn-close"
          >
            <i class="bi bi-x-square"></i>
          </button>
          <!-- <a href="/" class="sidebar-right-link">Getting Started</a> -->
          {% block tableofcontentdesktop %} {% endblock %}
        </div>
        <!--  -->
      </div>
      <!--  -->
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/main.js') }}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      initStyle()
    </script>
  </body>
</html>
